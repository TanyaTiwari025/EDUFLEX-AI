<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | EDUFLEXAI</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form" action="javascript:void(0)" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Sign Up</button>

            <!-- Social login buttons -->
            <div class="social-login">
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
                <button class="linkedin-btn">LinkedIn</button>
            </div>
        </form>
        <script src="../js/auth.js"></script> <!-- Ensure this path is correct -->
        <div class="or-divider">OR</div>
        <p>Already have an account? <a href="../pages/login.html">Login here</a></p>
    </div>
</body>
</html>
